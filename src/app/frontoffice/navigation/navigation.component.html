<div class="navigation-overlay__mask" [class.visible]="navigationOverlay" (click)="closeOverlay()"></div>

<div class="navigation-bar__wrapper">

  <div class="navigation-bar__burger">
    <button  class="navigation-overlay__open" (click)="openOverlay()">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>menu</title><path d="M3,6H21V8H3V6M3,11H21V13H3V11M3,16H21V18H3V16Z" /></svg>
    </button>
  </div>


  <div class="navigation-bar__title">
    <h1>
      DRAWER
    </h1>
  </div>
  

</div>


<!---------------------- Overlay -------------------------->
<div class="navigation-overlay__wrapper" [class.open]="navigationOverlay">

  <div class="navigation-overlay__header">
    <span class="navigation-overlay__title">Menu</span>
    <button class="navigation-overlay__close" (click)="closeOverlay()">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
        <path
          d="M 38.982422 6.9707031 A 2.0002 2.0002 0 0 0 37.585938 7.5859375 L 24 21.171875 L 10.414062 7.5859375 A 2.0002 2.0002 0 0 0 8.9785156 6.9804688 A 2.0002 2.0002 0 0 0 7.5859375 10.414062 L 21.171875 24 L 7.5859375 37.585938 A 2.0002 2.0002 0 1 0 10.414062 40.414062 L 24 26.828125 L 37.585938 40.414062 A 2.0002 2.0002 0 1 0 40.414062 37.585938 L 26.828125 24 L 40.414062 10.414062 A 2.0002 2.0002 0 0 0 38.982422 6.9707031 z">
        </path>
      </svg>
    </button>
  </div>
  <div class="navigation-bar__logo">
    <img src="../../../assets/img/logos/drawer-logo.png" alt="drawer-logo">       
</div>

  <ul class="navigation-overlay__menu-left">
    <li *ngFor="let item of leftMenuItems">
      <a [routerLink]="item.link" (click)="closeOverlay()" >{{ item.name }}</a>
    </li>
  </ul>

  <ul class="navigation-overlay__menu-right">
    <li>
      <a *ngIf="menuRightStates.isSignin && menuRightStates.isLogin" [routerLink]="'/signin'" (click)="closeOverlay()">S'inscrire</a>
    </li>
    <li>
      <a *ngIf="menuRightStates.isLogin && !menuRightStates.isLogout" [routerLink]="'/login'" (click)="closeOverlay()">Se connecter</a>
    </li>
    <li>
      <a *ngIf="!menuRightStates.isLogin && menuRightStates.isLogout" [routerLink]="'/logout'" (click)="closeOverlay()">Se d√©connecter</a>
    </li>
    <li>
      <a *ngIf="menuRightStates.isAdmin && !menuRightStates.isLogin" [routerLink]="'/admin'" (click)="closeOverlay()" target="_blank">Admin</a>
    </li>
  </ul>
</div>
